          You should check with the local authorities in %{country_name_lowercase_prefix} to see if your CNI needs to be:
        consular_cni_os_uk_resident_legalisation: |
          ###Legalisation and translation

          You might need to exchange your UK-issued CNI for one that’s valid in %{country_name_lowercase_prefix} at the nearest embassy or consulate to where you’re getting married.

          You should also check if it needs to be:
        consular_cni_os_uk_resident_not_italy_or_portugal: |
          - ‘[legalised](/get-document-legalised)’ (certified as genuine) by the FCO
          - translated - [find a translator abroad](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers), or in the UK through the [Institute of Linguists](http://www.iol.org.uk/linguist/translator1.asp?r=PCTXYL10046)

          You should also check with the local authorities to find out if you need to provide legalised and translated copies of any other documents.
        consular_cni_os_uk_resident_philippines: |
          ###Getting a Philippine version of your CNI

          Once you have your UK-issued CNI, the British Embassy in Manila can issue a Philippine version that will be recognised by the local authorities. You can arrange this by booking an appointment online at least 2 weeks before your visit.

          [Book an appointment online](http://britishembassymanila.clickbook.net/).
        consular_cni_os_uk_resident_ceremony_portugal: |
          ###Getting a Portuguese version of your CNI

          Once you have your UK-issued CNI, the British Consulate can issue a Portuguese version. You can arrange this by booking an appointment online.
        consular_cni_os_uk_resident_ceremony_china: |
          ###Getting a Chinese version of your CNI

          Once you have your UK-issued CNI, you’ll need to get a Chinese version that will be recognised by the local authorities.

          You can do this by getting your CNI ‘[legalised](/get-document-legalised)’ (certified as genuine) by the FCO, and then by your nearest [Chinese embassy or consulate](http://www.chinese-embassy.org.uk/eng/lsfw/legalization/). Check with the marriage bureau in China to see if it also needs to be [translated](http://www.iol.org.uk/linguist/translator1.asp?r=PCTXYL10046).

          Alternatively, take your CNI to the nearest British embassy or consulate-general where you’re getting married so they can issue a CNI in Mandarin.
        consular_cni_os_uk_resident_ceremony_china_local_partner: |
          ^Your partner will need to provide their name and household registration details in Chinese characters.^
        consular_cni_os_local_resident_not_italy_germany: |
          If you need a CNI, you’ll first need to give notice of your intended marriage at your nearest British %{embassy_or_consulate_residency_country}.

