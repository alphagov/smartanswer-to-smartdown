        japan_consular_cni_os_local_resident_two: |
          ###Getting your CNI

          If you want the consulate to send your CNI in the post when it’s ready, take ¥700 worth of stamps to your appointment to give notice of marriage, or include payment for postage with your fee.

          You can also pay the fee for your CNI in advance at your appointment, or send it in the post. Complete the [payment authorisation slip](/government/publications/passport-credit-debit-card-payment-authorisation-slip-japan) if you’re paying by Visa or MasterCard. If you’re paying by cash, use cash registered mail (‘Genkin Kakitome’).

          Otherwise, you can make an appointment to collect your CNI in person:

          - [Tokyo](https://britishembassytokyo.clickbook.net/sub/britishembassytokyo) (if you live in Eastern Japan)
          - [Osaka](https://ukconsulateosaka.clickbook.net/sub/ukconsulateosaka) (if you live in Western Japan)
        italy_os_consular_cni_four: |
          You’ll then have to email the embassy with completed [credit card authorisation](/government/publications/credit-card-authorisation-form), [couple information](/government/publications/couple-information-form) and [request for consular services](/government/publications/request-for-consular-services) forms to arrange payment so they can issue your Nulla Osta.

          $C
          **British Embassy in Rome - marriages**
          <rome.marriages@fco.gov.uk>
          $C

          They’ll contact you to arrange collection or delivery, and will normally aim to to issue the Nulla Osta within 20 days.

