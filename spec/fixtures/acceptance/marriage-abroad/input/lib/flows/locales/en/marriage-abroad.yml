        japan_consular_cni_os_local_resident: |
          To book an appointment, complete the [marriage questionnaire](/government/publications/marriage-questionnaire-japan). Send it by email, fax or post following the instructions on the form, along with copies of the requested documents.

          The consulate will contact you to arrange an appointment to make an oath or affidavit (written statement of facts) stating that you’re free to marry once they’ve received your application. You’ll need to bring the following supporting documents:

          - your passport, showing that you’ve been in Japan for at least 21 days (if you’ve been outside of Japan for a short period and recently returned, a residence visa is normally acceptable)
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate) or [naturalisation certificate](/get-replacement-citizenship-certificate)
          - evidence of parental consent if you’re below the age you can legally get married without consent in the country you’re from (eg 18 in England and Wales)
          - equivalent documents for your partner
        japan_consular_cni_os_local_resident_partner_local: |
          Your partner can provide a recently certified copy of the family register (‘koseki-tohon’) as evidence that they’re free to marry.
        italy_consular_cni_os_partner_local: |
          You’ll need to provide supporting documents, including:

          - your passport
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate/) or [naturalisation certificate](/get-replacement-citizenship-certificate)
          - a copy of your partner’s ID card and Certificato di Stato Libero from the comune
          - a copy of your partner’s Nulla Osta, if possible
        italy_consular_cni_os_partner_other_or_irish: |
          You’ll need to provide supporting documents, including:

          - your passport
          - your [full birth certificate](/order-copy-birth-death-marriage-certificate/) or [naturalisation certificate](/get-replacement-citizenship-certificate)
          - a copy of your partner’s passport and, if possible, a copy of their Certificate of No Impediment (CNI) or similar document to prove they're allowed to marry
        italy_consular_cni_os_partner_british: |
          You and your partner will need to provide your passports and [full birth certificate](/order-copy-birth-death-marriage-certificate/) or [naturalisation certificate](/get-replacement-citizenship-certificate).
        consular_cni_variant_local_resident_spain: |
          To request an appointment, fill in the CNI appointment request form and make sure you’ve got all of the necessary supporting documents.


          $D
          [Download 'CNI appointment request form' (DOC, 54KB)](/government/uploads/system/uploads/attachment_data/file/182250/_Appointment_request_form_for_CNI_6_.doc)
          $D

          The documents you need are:

          - your passport
          - your partner’s passport or national identity document
          - a ‘certificado de empadronamiento’ (town hall registration certificate) or Spanish police residence certificate (green document with your NIE number address) issued at least 21 days ago

          ^The Civil Registry will usually ask you for a certificado de empadronamiento issued in the last 3 months.^
        consular_cni_os_not_uk_resident_ceremony_not_germany: |
          If you or your partner have been divorced, widowed or previously in a civil partnership, you’ll also need whichever of the following documents is appropriate:

          - a [decree absolute or final order](/copy-decree-absolute-final-order)
          - a civil partnership dissolution or annulment certificate
          - your (or your partner’s) former spouse or civil partner’s [death certificate](/order-copy-birth-death-marriage-certificate/)
        consular_cni_os_other_resident_ceremony_not_germany_or_spain: |
          ^You’ll also need to provide evidence of nationality or residence if a divorce or dissolution took place if outside the UK. You’ll need to get it [translated](/government/organisations/foreign-commonwealth-office/series/list-of-lawyers) if it’s not in English.^
        spain_os_consular_cni_three: |
          Send your completed appointment request form and copies of the supporting documents to your [nearest British consulate](/notarial-and-documentary-services-guide-for-spain#where-to-send-your-request). You can send them as scanned attachments to an email or by fax. You’ll need to bring the original documents to your appointment.

          ###What happens next

          The consulate will check your form and documents, and if everything’s in order they’ll send you details of how to book your appointment to give official notice of your marriage. They’ll then display your notice publicly for 21 days, and if nobody has raised an objection, they’ll issue your CNI. There’s an additional fee for this.
        consular_cni_os_local_resident_not_germany_or_spain_or_foreign_resident_not_germany: |
